<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Upload images, adjust color adherence and brightness, process photos and downloaded">
    <title>MAX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/slider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Color Grader / Resizer</h1>
            <p>Batch resize and color match your images</p>
        </div>
        <div class="upload-section">
            <div class="upload-group">
                <label for="baseImage">1. Reference Image</label>
                <label class="file-upload-btn" for="baseImage" id="baseImageDropZone">
                    <div class="upload-icon">üìÅ</div>
                    <span id="baseImageLabel">Drop reference image here or click to browse</span>
                    <img id="basePreview" class="preview-image" style="display: none;">
                </label>
                <input type="file" id="baseImage" accept="image/*">
            </div>
            <div class="upload-group">
                <label for="otherImages">2. Images to Process</label>
                <label class="file-upload-btn" for="otherImages" id="otherImagesDropZone">
                    <div class="upload-icon">üìÅ</div>
                    <span id="otherImagesLabel">Drop images here or click to browse</span>
                    <div id="otherPreviewsContainer" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>
                </label>
                <input type="file" id="otherImages" accept="image/*" multiple>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <div class="slider-group">
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0.5" max="2" step="0.1" value="1">
                    <span id="brightnessValue">1.0</span>
                </div>
                <div class="slider-group">
                    <label for="colorIntensity">Color Intensity</label>
                    <input type="range" id="colorIntensity" min="0" max="1" step="0.1" value="0.5">
                    <span id="colorIntensityValue">0.5</span>
                </div>
            </div>
            <div class="control-group">
                <div class="slider-group">
                    <label for="outputWidth">Output Width</label>
                    <input type="number" id="outputWidth" placeholder="e.g., 1080" value="1080" 
                           style="width: 100%; padding: 0.5rem; background: var(--primary-dark); border: 1px solid var(--accent-color); color: var(--text-primary); border-radius: 0.25rem;">
                </div>
                <div class="slider-group">
                    <label for="outputHeight">Output Height</label>
                    <input type="number" id="outputHeight" placeholder="e.g., 1920" value="1920"
                           style="width: 100%; padding: 0.5rem; background: var(--primary-dark); border: 1px solid var(--accent-color); color: var(--text-primary); border-radius: 0.25rem;">
                </div>
            </div>
        </div>
        <button id="process" class="button">Process Images</button>
        <button id="downloadAll" class="button" style="display: none;">Download All as ZIP</button>
        <div id="loading">
            <div class="loading-spinner"></div>
            <p>Processing images, please wait...</p>
        </div>
        <div id="output" class="gallery"></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
