<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WebGL picture editor">
    <title>MAX</title>
    <link rel="stylesheet" href="/css/slider.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Stipple/Pixel Effects</h1>
    </div>
    <div class="container">
        <div class="dropzone" id="dropzone">
            <p>Drop an image here or click to upload</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="loading">Processing...</div>
        </div>
    </div>
    <div class="controls">
        <div class="effect-toggle">
            <label>
                <input type="checkbox" id="stippleEffect" checked> Stipple Effect
            </label>
        </div>
        <div class="effect-toggle">
            <label>
                <input type="checkbox" id="pixelEffect"> Pixelation
            </label>
        </div>
        <div class="effect-toggle">
            <label>
                <input type="checkbox" id="edgeEffect"> Edge Detection
            </label>
        </div>
        <div class="effect-toggle">
            <label>
                <input type="checkbox" id="binaryEffect"> Bichromatic
            </label>
        </div>
        <div class="control-group">
            <label for="stippleSize">Stipple Size</label>
            <input type="range" id="stippleSize" min="2" max="20" step="1" value="4">
        </div>
        <div class="control-group">
            <label for="density">Density</label>
            <input type="range" id="density" min="0" max="2" step="0.1" value="1.0">
        </div>
        <div class="control-group">
            <label for="randomness">Randomness</label>
            <input type="range" id="randomness" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div class="control-group">
            <label for="threshold">Threshold</label>
            <input type="range" id="threshold" min="0" max="1" step="0.1" value="0.1">
        </div>
        <div class="control-group">
            <label for="pixelSize">Pixel Size</label>
            <input type="range" id="pixelSize" min="1" max="32" step="1" value="4">
        </div>
        <div class="control-group">
            <label for="edgeIntensity">Edge Intensity</label>
            <input type="range" id="edgeIntensity" min="0" max="5" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="saturation">Saturation</label>
            <input type="range" id="saturation" min="0" max="2" step="0.1" value="1">
        </div>
        <div class="control-group">
            <label for="hue">Hue Rotation</label>
            <input type="range" id="hue" min="0" max="360" step="1" value="0">
        </div>
        <div class="control-group">
            <label for="binaryThreshold">Bichromatic Threshold</label>
            <input type="range" id="binaryThreshold" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="control-group">
            <label for="fileFormat">Format</label>
            <select id="fileFormat" style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem;">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
            </select>
        </div>
        <div class="control-group">
            <button id="zoomInBtn">Zoom In Pattern</button>
            <button id="zoomOutBtn">Zoom Out Pattern</button>
            <button id="resetBtn">Reset Effects</button>
        </div>
        <button id="downloadBtn">Download Image</button>
    </div>
    <button class="toggle-controls-btn" id="toggleControlsBtn">â˜°</button>
    <script src="script.js" defer></script>
</body>
</html>
