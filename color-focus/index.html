<!DOCTYPE html>
<html>
<head>
    <title>Color Focus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
        }
        input[type="file"] {
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Color Focus Filter</h1>
    <div class="controls">
        <input type="file" id="imageInput" accept="image/*">
        <input type="color" id="colorPicker" value="#ff0000">
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const colorPicker = document.getElementById('colorPicker');
        let originalImage = null;
        function drawImage() {
            if (!originalImage) return;
            canvas.width = originalImage.width;
            canvas.height = originalImage.height;
            ctx.drawImage(originalImage, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const selectedColor = colorPicker.value;
            const r = parseInt(selectedColor.substr(1, 2), 16);
            const g = parseInt(selectedColor.substr(3, 2), 16);
            const b = parseInt(selectedColor.substr(5, 2), 16);
            const threshold = 50;
            for (let i = 0; i < data.length; i += 4) {
                const pixelR = data[i];
                const pixelG = data[i + 1];
                const pixelB = data[i + 2];
                const distance = Math.sqrt(
                    Math.pow(pixelR - r, 2) +
                    Math.pow(pixelG - g, 2) +
                    Math.pow(pixelB - b, 2)
                );
                if (distance > threshold) {
                    const gray = 0.299 * pixelR + 0.587 * pixelG + 0.114 * pixelB;
                    data[i] = data[i + 1] = data[i + 2] = gray;
                }
            }
            ctx.putImageData(imageData, 0, 0);
        }
        imageInput.addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                originalImage = new Image();
                originalImage.onload = function() {
                    drawImage();
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });
        colorPicker.addEventListener('input', drawImage);
    </script>
</body>
</html>
